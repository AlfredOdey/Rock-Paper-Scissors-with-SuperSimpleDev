<!doctype html>
<html>
<head>
 <title>Rock Paper Scissors</title>
 <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<p class="title">Rock Paper Scissors</p>
<button class="move-button rock-move-button" ><img class="move-icon" src="icons\rock-emoji.png" alt=""></button>
<button class="move-button paper-move-button" ><img class="move-icon" src="icons\paper-emoji.png" alt=""></button>
<button class="move-button scissors-move-button"><img class="move-icon" src="icons\scissors-emoji.png" alt=""></button>
<p id="movesDisplay"></p>
<p id="progressUpdate"></p>
<p id="scoreUpdate"></p>
<p id="gamesPlayed"></p>
<button id="resetButton" class="resetbutton" onclick="resetScore();">Reset Game</button>
<button class="autoplay autoPlay" onclick="autoPlay();">Auto Play</button>

<script src="scripts/script.js"></script>
</body>
</html>
